                    description: The HTTP tools available in the deployment.
            example:
                created_at: "2000-08-09T00:19:55Z"
                external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
            required:
                - id
                - created_at
        DeploymentListForm:
            type: object
            properties:
                cursor:
                    type: string
                    description: The cursor to fetch results from
                    example: Expedita numquam officia voluptas.
                limit:
                    type: integer
                    description: Results per page
                    default: 10
                    example: 53
                    format: int64
                    minimum: 1
                    maximum: 100
            example:
                cursor: Veritatis aliquam.
                limit: 20
        DeploymentListResult:
            type: object
            properties:
                items:
                    type: array
                    items:
                        $ref: '#/components/schemas/Deployment'
                    description: A list of deployments
                    example:
                        - created_at: "1997-06-13T08:34:30Z"
                          external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                          external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                          id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                        - created_at: "1997-06-13T08:34:30Z"
                          external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                          external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                          id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                next_cursor:
                    type: string
                    description: The cursor to fetch results from
                    example: 01jp3f054qc02gbcmpp0qmyzed
            example:
                items:
                    - created_at: "1997-06-13T08:34:30Z"
                      external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                      external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                      id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                    - created_at: "1997-06-13T08:34:30Z"
                      external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                      external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                      id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                next_cursor: 01jp3f054qc02gbcmpp0qmyzed
            required:
                - items
        HealthCheckResult:
            type: object
            properties:
                status:
                    type: string
                    description: The status of the service.
                    example: Optio ut veritatis praesentium et consequuntur quidem.
            example:
                status: Libero accusantium.
            required:
                - status
        OpenAPI3P1ParameterSchema:
            type: object
            properties:
                allowReserved:
                    type: boolean
                    description: Whether the parameter is allowed to be reserved.
                    example: false
                deprecated:
                    type: boolean
                    description: A brief description of the parameter.
                    default: false
                    example: false
                description:
                    type: string
                    description: A brief description of the parameter.
                    example: Vel sit consequuntur est.
                example:
                    description: An example value for the parameter.
                    example: Et quos quis fugit ut.
                examples:
                    type: object
                    description: Examples of the parameter.
                    example:
                        Et dignissimos veniam vel.: Iste id suscipit corrupti ea et quaerat.
                        Qui et est.: Dolores ipsum amet perspiciatis.
                    additionalProperties: true
                explode:
                    type: boolean
                    description: Whether the parameter is exploded.
                    example: true
                in:
                    type: string
                    description: The location of the parameter in an HTTP request.
                    example: cookie
                    enum:
                        - query
                        - header
                        - path
                        - cookie
                name:
                    type: string
                    description: The name of the parameter.
                    example: Sit accusantium.
                required:
                    type: boolean
                    description: Whether the parameter is required.
                    example: false
                schema:
                    type: string
                    example: '{"name":"example","email":"mail@example.com"}'
                    format: json
                style:
                    type: string
                    description: The style of the parameter.
                    example: simple
                    enum:
                        - form
                        - simple
                        - spaceDelimited
                        - pipeDelimited
                        - deepObject
            example:
                allowReserved: false
                deprecated: true
                description: Corporis dolor.
                example: Et autem quasi.
                examples:
                    Quasi enim.: Omnis eos.
                explode: false
                in: cookie
                name: Voluptates molestias corrupti.
                required: true
                schema: Ipsam voluptate non iusto et ut accusantium.
                style: pipeDelimited
            required:
                - name
                - in
                - required
        OpenAPI3P1ToolForm:
            type: object
            properties:
                body:
                    type: string
                    example: '{"name":"example","email":"mail@example.com"}'
                    format: json
                description:
                    type: string
                    description: The description that is provided with the tool.
                    example: Looks up the weather in a given location.
                header_parameters:
                    type: object
                    description: A map of header schemas to send with the HTTP request.
