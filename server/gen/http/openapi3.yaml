openapi: 3.0.3
info:
    title: Gram API Description
    description: Gram is the tools platform for AI agents
    version: 0.0.1
servers:
    - url: http://localhost:80
      description: Default server for gram
paths:
    /health:
        get:
            tags:
                - system
            summary: healthCheck system
            description: Check the health of the service.
            operationId: system#healthCheck
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HealthCheckResult'
                            example:
                                status: Facilis voluptatem et.
    /rpc/deployments.create:
        post:
            tags:
                - deployments
            summary: createDeployment deployments
            description: Create a deployment to load tool definitions.
            operationId: deployments#createDeployment
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/DeploymentCreateForm'
                        example:
                            external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                            external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/DeploymentCreateResult'
                            example:
                                created_at: "1997-06-09T13:16:29Z"
                                external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
    /rpc/deployments.get:
        post:
            tags:
                - deployments
            summary: getDeployment deployments
            description: Create a deployment to load tool definitions.
            operationId: deployments#getDeployment
            parameters:
                - name: id
                  in: query
                  description: The ID of the deployment
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: The ID of the deployment
                    example: Vitae ut voluptatum quia.
                  example: Asperiores reiciendis et.
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/DeploymentGetResult'
                            example:
                                created_at: "1978-07-12T06:10:19Z"
                                external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
    /rpc/deployments.list:
        post:
            tags:
                - deployments
            summary: listDeployments deployments
            description: List all deployments in descending order of creation.
            operationId: deployments#listDeployments
            parameters:
                - name: cursor
                  in: query
                  description: The cursor to fetch results from
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: The cursor to fetch results from
                    example: Eligendi facilis.
                  example: Perferendis alias alias iure.
                - name: limit
                  in: query
                  description: Results per page
                  allowEmptyValue: true
                  schema:
                    type: integer
                    description: Results per page
                    default: 10
                    example: 41
                    format: int64
                    minimum: 1
                    maximum: 100
                  example: 88
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/DeploymentListResult'
                            example:
                                items:
                                    - created_at: "1990-06-03T11:50:48Z"
                                      external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                      external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                      id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                    - created_at: "1990-06-03T11:50:48Z"
                                      external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                      external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                      id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                    - created_at: "1990-06-03T11:50:48Z"
                                      external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                      external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                      id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                    - created_at: "1990-06-03T11:50:48Z"
                                      external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                      external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                      id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                next_cursor: 01jp3f054qc02gbcmpp0qmyzed
components:
    schemas:
        Deployment:
            type: object
            properties:
                created_at:
                    type: string
                    description: The creation date of the deployment.
                    example: "2004-03-31T09:33:25Z"
                    format: date-time
                external_id:
                    type: string
                    description: The external ID to refer to the deployment. This can be a git commit hash for example.
                    example: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                external_url:
                    type: string
                    description: The upstream URL a deployment can refer to. This can be a github url to a commit hash or pull request.
                    example: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                id:
                    type: string
                    description: The ID to of the deployment.
                    example: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                openapi_3p1_tools:
                    type: array
                    items:
                        $ref: '#/components/schemas/OpenAPI3P1ToolForm'
                    description: The HTTP tools available in the deployment.
            example:
                created_at: "1989-02-27T05:52:30Z"
                external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
            required:
                - id
                - created_at
        DeploymentCreateForm:
            type: object
            properties:
                external_id:
                    type: string
                    description: The external ID to refer to the deployment. This can be a git commit hash for example.
                    example: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                external_url:
                    type: string
                    description: The upstream URL a deployment can refer to. This can be a github url to a commit hash or pull request.
                    example: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                openapi_3p1_tools:
                    type: array
                    items:
                        $ref: '#/components/schemas/OpenAPI3P1ToolForm'
                    description: The HTTP tools available in the deployment.
            example:
                external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
        DeploymentCreateResult:
            type: object
            properties:
                created_at:
                    type: string
                    description: The creation date of the deployment.
                    example: "1996-05-08T10:05:06Z"
                    format: date-time
                external_id:
                    type: string
                    description: The external ID to refer to the deployment. This can be a git commit hash for example.
                    example: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                external_url:
                    type: string
                    description: The upstream URL a deployment can refer to. This can be a github url to a commit hash or pull request.
                    example: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                id:
                    type: string
                    description: The ID to of the deployment.
                    example: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                openapi_3p1_tools:
                    type: array
                    items:
                        $ref: '#/components/schemas/OpenAPI3P1ToolForm'
                    description: The HTTP tools available in the deployment.
            example:
                created_at: "1998-06-02T18:15:57Z"
                external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
            required:
                - id
                - created_at
        DeploymentGetForm:
            type: object
            properties:
                id:
                    type: string
                    description: The ID of the deployment
                    example: Enim modi aliquam aut.
            example:
                id: Incidunt suscipit.
        DeploymentGetResult:
            type: object
            properties:
                created_at:
                    type: string
                    description: The creation date of the deployment.
                    example: "1996-05-14T16:45:20Z"
                    format: date-time
                external_id:
                    type: string
                    description: The external ID to refer to the deployment. This can be a git commit hash for example.
                    example: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                external_url:
                    type: string
                    description: The upstream URL a deployment can refer to. This can be a github url to a commit hash or pull request.
                    example: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                id:
