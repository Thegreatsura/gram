                                organization_id: Cum a quia necessitatibus est consequatur.
                                user_id: Deserunt dolores.
                                workspace_id: Et illo at optio dignissimos temporibus.
    /rpc/deployments.get:
        post:
            tags:
                - deployments
            summary: getDeployment deployments
            description: Create a deployment to load tool definitions.
            operationId: deployments#getDeployment
            parameters:
                - name: id
                  in: query
                  description: The ID of the deployment
                  allowEmptyValue: true
                  required: true
                  schema:
                    type: string
                    description: The ID of the deployment
                    example: Ducimus soluta fuga omnis iste optio ullam.
                  example: Quod animi tenetur nesciunt et est.
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/DeploymentGetResult'
                            example:
                                created_at: "1980-09-04T13:53:19Z"
                                external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
