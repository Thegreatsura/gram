openapi: 3.0.3
info:
    title: Gram API Description
    description: Gram is the tools platform for AI agents
    version: 0.0.1
servers:
    - url: http://localhost:80
      description: Default server for gram
paths:
    /rpc/deployments.create:
        post:
            tags:
                - deployments
            summary: createDeployment deployments
            description: Create a deployment to load tool definitions.
            operationId: deployments#createDeployment
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/DeploymentCreateForm'
                        example:
                            external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                            external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/DeploymentCreateResult'
                            example:
                                id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
    /rpc/deployments.get:
        post:
            tags:
                - deployments
            summary: getDeployment deployments
            description: Create a deployment to load tool definitions.
            operationId: deployments#getDeployment
            parameters:
                - name: id
                  in: query
                  description: The ID of the deployment
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: The ID of the deployment
                    example: Perferendis et deleniti quia aut.
                  example: Vel sed totam quis unde.
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/DeploymentGetResult'
                            example:
                                created_at: "1991-08-30T08:11:08Z"
                                external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
    /rpc/deployments.list:
        post:
            tags:
                - deployments
            summary: listDeployments deployments
            description: List all deployments in descending order of creation.
            operationId: deployments#listDeployments
            parameters:
                - name: cursor
                  in: query
                  description: The cursor to fetch results from
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: The cursor to fetch results from
                    example: Rerum veniam perspiciatis nostrum minus repellendus.
                  example: Qui dolorem unde sint nemo rerum.
                - name: limit
                  in: query
                  description: Results per page
                  allowEmptyValue: true
                  schema:
                    type: integer
                    description: Results per page
                    default: 10
                    example: 39
                    format: int64
                    minimum: 1
                    maximum: 100
                  example: 28
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/DeploymentListResult'
                            example:
                                items:
                                    - created_at: "1972-02-17T21:09:35Z"
                                      external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                      external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                      id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                    - created_at: "1972-02-17T21:09:35Z"
                                      external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                      external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                      id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                    - created_at: "1972-02-17T21:09:35Z"
                                      external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                      external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                      id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                    - created_at: "1972-02-17T21:09:35Z"
                                      external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                      external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                      id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                next_cursor: 01jp3f054qc02gbcmpp0qmyzed
components:
    schemas:
        Deployment:
            type: object
            properties:
                created_at:
                    type: string
                    description: The creation date of the deployment.
                    example: "1988-02-06T07:11:52Z"
                    format: date-time
                external_id:
                    type: string
                    description: The external ID to refer to the deployment. This can be a git commit hash for example.
                    example: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                external_url:
                    type: string
                    description: The upstream URL a deployment can refer to. This can be a github url to a commit hash or pull request.
                    example: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                id:
                    type: string
                    description: The ID to of the deployment.
                    example: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                openapi_3p1_tools:
                    type: array
                    items:
                        $ref: '#/components/schemas/OpenAPI3P1ToolForm'
                    description: The HTTP tools available in the deployment.
            example:
                created_at: "1985-03-31T11:30:05Z"
                external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
            required:
                - id
                - created_at
        DeploymentCreateForm:
            type: object
            properties:
                external_id:
                    type: string
                    description: The external ID to refer to the deployment. This can be a git commit hash for example.
                    example: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                external_url:
                    type: string
                    description: The upstream URL a deployment can refer to. This can be a github url to a commit hash or pull request.
                    example: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                openapi_3p1_tools:
                    type: array
                    items:
                        $ref: '#/components/schemas/OpenAPI3P1ToolForm'
                    description: The HTTP tools available in the deployment.
            example:
                external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
        DeploymentCreateResult:
            type: object
            properties:
                id:
                    type: string
                    description: The ID to of the deployment.
                    example: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
            example:
                id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
        DeploymentGetForm:
            type: object
            properties:
                id:
                    type: string
                    description: The ID of the deployment
                    example: Ea quia distinctio.
            example:
                id: Assumenda veniam excepturi a et.
        DeploymentGetResult:
            type: object
            properties:
                created_at:
                    type: string
                    description: The creation date of the deployment.
                    example: "2005-10-23T00:08:33Z"
                    format: date-time
                external_id:
                    type: string
                    description: The external ID to refer to the deployment. This can be a git commit hash for example.
                    example: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                external_url:
                    type: string
                    description: The upstream URL a deployment can refer to. This can be a github url to a commit hash or pull request.
                    example: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                id:
                    type: string
                    description: The ID to of the deployment.
                    example: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                openapi_3p1_tools:
                    type: array
                    items:
                        $ref: '#/components/schemas/OpenAPI3P1ToolForm'
                    description: The HTTP tools available in the deployment.
            example:
                created_at: "1975-10-15T10:51:58Z"
                external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
            required:
                - id
                - created_at
        DeploymentListForm:
            type: object
            properties:
                cursor:
                    type: string
                    description: The cursor to fetch results from
                    example: Asperiores tempore blanditiis esse eos.
                limit:
                    type: integer
                    description: Results per page
                    default: 10
                    example: 19
                    format: int64
                    minimum: 1
                    maximum: 100
            example:
                cursor: At eaque qui.
                limit: 7
        DeploymentListResult:
            type: object
            properties:
                items:
                    type: array
                    items:
                        $ref: '#/components/schemas/Deployment'
                    description: A list of deployments
                    example:
                        - created_at: "2015-06-18T16:53:03Z"
                          external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                          external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                          id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                        - created_at: "2015-06-18T16:53:03Z"
                          external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                          external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                          id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                        - created_at: "2015-06-18T16:53:03Z"
                          external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                          external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                          id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                next_cursor:
                    type: string
                    description: The cursor to fetch results from
                    example: 01jp3f054qc02gbcmpp0qmyzed
            example:
                items:
                    - created_at: "2015-06-18T16:53:03Z"
                      external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                      external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                      id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                    - created_at: "2015-06-18T16:53:03Z"
                      external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                      external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                      id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                    - created_at: "2015-06-18T16:53:03Z"
                      external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                      external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                      id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                next_cursor: 01jp3f054qc02gbcmpp0qmyzed
            required:
                - items
        OpenAPI3P1ParameterSchema:
            type: object
            properties:
                allowReserved:
                    type: boolean
                    description: Whether the parameter is allowed to be reserved.
                    example: true
                deprecated:
                    type: boolean
                    description: A brief description of the parameter.
                    default: false
                    example: false
                description:
                    type: string
                    description: A brief description of the parameter.
                    example: Dolores beatae.
                example:
                    description: An example value for the parameter.
                    example: Quia assumenda commodi pariatur.
                examples:
                    type: object
                    description: Examples of the parameter.
                    example:
                        At praesentium voluptates error sed.: Officiis dignissimos distinctio mollitia tempora maiores ea.
                        Et culpa voluptatem.: Asperiores explicabo et sit in vel labore.
                        Ipsa molestiae voluptas nemo.: Iusto voluptas culpa sed.
                    additionalProperties: true
                explode:
                    type: boolean
                    description: Whether the parameter is exploded.
                    example: false
                in:
                    type: string
                    description: The location of the parameter in an HTTP request.
                    example: query
                    enum:
                        - query
                        - header
                        - path
                        - cookie
                name:
                    type: string
                    description: The name of the parameter.
                    example: Architecto est ad ut voluptatibus soluta.
                required:
                    type: boolean
                    description: Whether the parameter is required.
                    example: true
                schema:
                    type: string
                    example: '{"name":"example","email":"mail@example.com"}'
                    format: json
                style:
                    type: string
                    description: The style of the parameter.
                    example: pipeDelimited
                    enum:
                        - form
                        - simple
                        - spaceDelimited
                        - pipeDelimited
                        - deepObject
            example:
                allowReserved: true
                deprecated: false
                description: Qui dolorem natus porro aut.
                example: Voluptas unde laboriosam laborum sint quasi itaque.
                examples:
                    Ea aut et.: Similique nostrum.
                    Explicabo omnis aspernatur.: Deleniti ea tenetur a ut.
                explode: false
                in: path
                name: Dolor maxime quam vel ut.
                required: true
                schema: Labore sapiente atque ut minima quia iure.
                style: deepObject
            required:
                - name
                - in
                - required
        OpenAPI3P1ToolForm:
            type: object
            properties:
                body:
                    type: string
                    example: '{"name":"example","email":"mail@example.com"}'
                    format: json
                description:
                    type: string
                    description: The description that is provided with the tool.
                    example: Looks up the weather in a given location.
                header_parameters:
                    type: object
                    description: A map of header schemas to send with the HTTP request.
                    example:
                        Quas dolor mollitia laboriosam.:
                            allowReserved: false
                            deprecated: true
                            description: Ut libero saepe magnam.
                            example: Expedita numquam officia voluptas.
                            examples:
                                Suscipit et minus ea est.: Consequatur deserunt sequi maxime.
                                Veritatis aliquam.: Itaque enim modi aliquam aut provident.
                            explode: false
                            in: query
                            name: Nisi praesentium maxime laborum.
                            required: true
                            schema: Labore sapiente atque ut minima quia iure.
                            style: simple
                    additionalProperties:
                        $ref: '#/components/schemas/OpenAPI3P1ParameterSchema'
                kind:
                    type: string
                    example: oas3p1_operation
                    enum:
                        - oas3p1_operation
                method:
                    type: string
                    description: The method to use for the HTTP request.
                    example: POST
                    enum:
                        - GET
                        - POST
                        - PUT
                        - DELETE
                        - HEAD
                        - QUERY
                        - SEARCH
                name:
                    type: string
                    description: The name of the tool.
                    example: lookup_weather
                    pattern: ^[a-zA-Z](?:[a-zA-Z0-9_-]*[a-zA-Z0-9])?$
                    minLength: 1
                    maxLength: 50
                path:
                    type: string
                    description: The path of the HTTP endpoint.
                    example: /invoices/{id}
                path_parameters:
                    type: object
                    description: A map of path parameters to interpolate into the path of the HTTP request.
                    example:
                        Architecto eaque eum repellat aliquid magnam voluptatem.:
                            allowReserved: false
                            deprecated: true
                            description: Ut libero saepe magnam.
                            example: Expedita numquam officia voluptas.
                            examples:
                                Suscipit et minus ea est.: Consequatur deserunt sequi maxime.
                                Veritatis aliquam.: Itaque enim modi aliquam aut provident.
                            explode: false
                            in: query
                            name: Nisi praesentium maxime laborum.
                            required: true
                            schema: Labore sapiente atque ut minima quia iure.
                            style: simple
                    additionalProperties:
                        $ref: '#/components/schemas/OpenAPI3P1ParameterSchema'
                query_parameters:
                    type: object
                    description: A map of query parameters to send with the HTTP request.
                    example:
                        Doloribus ut quaerat aut.:
                            allowReserved: false
                            deprecated: true
                            description: Ut libero saepe magnam.
                            example: Expedita numquam officia voluptas.
                            examples:
                                Suscipit et minus ea est.: Consequatur deserunt sequi maxime.
                                Veritatis aliquam.: Itaque enim modi aliquam aut provident.
                            explode: false
                            in: query
                            name: Nisi praesentium maxime laborum.
                            required: true
                            schema: Labore sapiente atque ut minima quia iure.
                            style: simple
                        Error et enim nostrum doloremque.:
                            allowReserved: false
                            deprecated: true
                            description: Ut libero saepe magnam.
                            example: Expedita numquam officia voluptas.
                            examples:
                                Suscipit et minus ea est.: Consequatur deserunt sequi maxime.
                                Veritatis aliquam.: Itaque enim modi aliquam aut provident.
                            explode: false
                            in: query
                            name: Nisi praesentium maxime laborum.
                            required: true
                            schema: Labore sapiente atque ut minima quia iure.
                            style: simple
                        Fuga id ea et esse.:
                            allowReserved: false
                            deprecated: true
                            description: Ut libero saepe magnam.
                            example: Expedita numquam officia voluptas.
                            examples:
                                Suscipit et minus ea est.: Consequatur deserunt sequi maxime.
                                Veritatis aliquam.: Itaque enim modi aliquam aut provident.
                            explode: false
                            in: query
                            name: Nisi praesentium maxime laborum.
                            required: true
                            schema: Labore sapiente atque ut minima quia iure.
                            style: simple
                    additionalProperties:
                        $ref: '#/components/schemas/OpenAPI3P1ParameterSchema'
                tags:
                    type: array
                    items:
                        type: string
                        example: ktv
                        pattern: ^[a-z](?:[a-z0-9_-]*[a-z0-9])?$
                    description: The tags that are associated with the tool.
                    default: []
                    example:
                        - weather
                        - public
                    maxItems: 10
            required:
                - kind
                - name
                - description
                - method
                - path
                - path_parameters
                - header_parameters
                - query_parameters
                - body
            additionalProperties: false
tags:
    - name: deployments
      description: Manages deployments of tools from upstream sources.
