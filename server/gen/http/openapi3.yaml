                            example:
                                created_at: "1974-03-02T15:24:35Z"
                                external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
