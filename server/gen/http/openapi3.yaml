openapi: 3.0.3
info:
    title: Gram API Description
    description: Gram is the tools platform for AI agents
    version: 0.0.1
servers:
    - url: http://localhost:80
      description: Default server for gram
paths:
    /health:
        get:
            tags:
                - system
            summary: healthCheck system
            description: Check the health of the service.
            operationId: system#healthCheck
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HealthCheckResult'
                            example:
                                status: Et sit quae quia earum quam error.
    /rpc/auth.callback:
        get:
            tags:
                - auth
            summary: auth callback auth
            description: Handles the authentication callback.
            operationId: auth#auth callback
            parameters:
                - name: shared_token
                  in: query
                  description: The shared token for authentication from the speakeasy system
                  allowEmptyValue: true
                  required: true
                  schema:
                    type: string
                    description: The shared token for authentication from the speakeasy system
                    example: Molestias adipisci voluptas et labore excepturi.
                  example: Voluptas et quos vitae sunt mollitia et.
            responses:
                "307":
                    description: Temporary Redirect response.
                    headers:
                        Location:
                            description: The URL to redirect to after authentication
                            schema:
                                type: string
                                description: The URL to redirect to after authentication
                                example: Et esse ipsum aliquam consequuntur modi.
                            example: Sit aut voluptatem.
                        Set-Cookie:
                            description: The authentication session
                            schema:
                                type: string
                                description: The authentication session
                                example: Suscipit quo omnis exercitationem consequuntur.
                            example: Vero nostrum hic dolores qui.
                        X-Gram-Session:
                            description: Session header
                            schema:
                                type: string
                                description: Session header
                                example: Consequuntur voluptate suscipit.
                            example: Ut quaerat aliquid.
    /rpc/auth.info:
        get:
            tags:
                - auth
            summary: auth info auth
            description: Provides information about the current authentication status.
            operationId: auth#auth info
            parameters:
                - name: X-Gram-Session
                  in: header
                  description: Session header
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: Session header
                    example: Eius pariatur.
                  example: Sunt voluptas in.
            responses:
                "200":
                    description: OK response.
                    headers:
                        Set-Cookie:
                            description: The authentication session
                            schema:
                                type: string
                                description: The authentication session
                                example: Tenetur ad ab quod.
                            example: Et omnis non reprehenderit quo.
                        X-Gram-Session:
                            description: Session header
                            schema:
                                type: string
                                description: Session header
                                example: Unde magni dolorem molestiae qui quisquam.
                            example: Qui ea dolorum error minima eaque autem.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AuthInfoResponseBody'
                            example:
                                account_type: Eaque quae.
                                organization_name: Repellendus explicabo.
                                organization_slug: Qui aut quia maxime rem.
                                project_id: Dicta cum.
                                project_name: Et et est et eveniet.
                                user_email: Officia quidem totam.
                                user_id: Veritatis aspernatur natus ipsam.
            security:
                - gram_session_header_X-Gram-Session: []
    /rpc/auth.logout:
        get:
            tags:
                - auth
            summary: auth logout auth
            description: Logs out the current user by clearing their session.
            operationId: auth#auth logout
            responses:
                "200":
                    description: OK response.
                    headers:
                        Set-Cookie:
                            description: Empty string to clear the session
                            schema:
                                type: string
                                description: Empty string to clear the session
                                example: Iusto ut.
                            example: Voluptatum illo modi aut aliquid qui est.
    /rpc/auth.switch.scopes:
        post:
            tags:
                - auth
            summary: auth switch scopes auth
            description: Switches the authentication scope to a different organization.
            operationId: auth#auth switch scopes
            parameters:
                - name: org_slug
                  in: query
                  description: The organization slug to switch scopes
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: The organization slug to switch scopes
                    example: Tempore ut.
                  example: Quis officiis cum voluptatem rerum dolores.
                - name: X-Gram-Session
                  in: header
                  description: Session header
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: Session header
                    example: Exercitationem ut.
                  example: Ipsa quo facilis iure omnis.
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/AuthSwitchScopesRequestBody'
                        example:
                            project_id: Omnis eligendi a nostrum illo quis eos.
            responses:
                "200":
                    description: OK response.
                    headers:
                        Set-Cookie:
                            description: The authentication session
                            schema:
                                type: string
                                description: The authentication session
                                example: Eius doloremque accusamus omnis blanditiis nobis maiores.
                            example: Quia quia voluptatum sed in et.
                        X-Gram-Session:
                            description: Session header
                            schema:
                                type: string
                                description: Session header
                                example: Maiores sit pariatur perferendis rem.
                            example: Error dolores occaecati.
            security:
                - gram_session_header_X-Gram-Session: []
    /rpc/deployments.create:
        post:
            tags:
                - deployments
            summary: createDeployment deployments
            description: Create a deployment to load tool definitions.
            operationId: deployments#createDeployment
            parameters:
                - name: X-Gram-Session
                  in: header
                  description: Session header
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: Session header
                    example: Sed eum odit voluptatem ea libero architecto.
                  example: Iusto et animi.
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/DeploymentCreateForm'
                        example:
                            external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                            external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/DeploymentCreateResult'
                            example:
                                created_at: "2002-02-18T23:38:33Z"
                                external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                organization_id: Ipsum quam quas.
                                project_id: Vel nesciunt.
                                user_id: Consectetur voluptatem deserunt minima quam.
            security:
                - gram_session_header_X-Gram-Session: []
    /rpc/deployments.get:
        post:
            tags:
                - deployments
            summary: getDeployment deployments
            description: Create a deployment to load tool definitions.
            operationId: deployments#getDeployment
            parameters:
                - name: id
                  in: query
                  description: The ID of the deployment
                  allowEmptyValue: true
                  required: true
                  schema:
                    type: string
                    description: The ID of the deployment
                    example: Illum quia voluptate mollitia.
                  example: Accusamus et corporis reiciendis molestias dolorem.
                - name: X-Gram-Session
                  in: header
                  description: Session header
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: Session header
                    example: Quia odio doloremque est nihil.
                  example: Quas qui vel omnis.
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/DeploymentGetResult'
                            example:
                                created_at: "1971-04-10T19:22:03Z"
                                external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                organization_id: Praesentium nemo cumque maxime eos labore.
                                project_id: Quisquam sunt dolores.
                                user_id: Vel odio ipsam voluptatum omnis.
            security:
                - gram_session_header_X-Gram-Session: []
    /rpc/deployments.list:
        post:
            tags:
                - deployments
            summary: listDeployments deployments
            description: List all deployments in descending order of creation.
            operationId: deployments#listDeployments
            parameters:
                - name: cursor
                  in: query
                  description: The cursor to fetch results from
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: The cursor to fetch results from
                    example: Quia qui dolores ea.
                  example: Id et illum earum ipsa.
                - name: limit
                  in: query
                  description: Results per page
                  allowEmptyValue: true
                  schema:
                    type: integer
                    description: Results per page
                    default: 10
                    example: 96
                    format: int64
                    minimum: 1
                    maximum: 100
                  example: 70
                - name: X-Gram-Session
                  in: header
                  description: Session header
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: Session header
                    example: Possimus autem omnis sed harum ut quasi.
                  example: Excepturi perspiciatis suscipit quam.
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/DeploymentListResult'
                            example:
                                items:
                                    - created_at: "1983-07-25T21:04:20Z"
                                      external_id: bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
                                      external_url: https://github.com/golang/go/commit/bc5f4a555e933e6861d12edba4c2d87ef6caf8e6
