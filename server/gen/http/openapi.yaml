            kind: openapiv3
            sha256: Qui voluptatem.
            updated_at: "1991-04-27T20:57:12Z"
            url: Sunt dolores voluptatem sapiente molestiae.
        required:
            - id
            - url
            - kind
            - sha256
            - content_type
            - content_length
            - created_at
