        type: object
        properties:
            content_length:
                type: integer
                description: The content length of the asset
                example: 5094729634333478497
                format: int64
            content_type:
                type: string
                description: The content type of the asset
                example: Voluptatibus occaecati provident.
            created_at:
                type: string
                description: The creation date of the asset.
                example: "1990-07-19T22:01:31Z"
                format: date-time
            id:
                type: string
                description: The ID of the asset
                example: Accusantium sapiente corporis eligendi.
            kind:
                type: string
                example: unknown
                enum:
                    - openapiv3
                    - image
                    - unknown
            sha256:
                type: string
                description: The SHA256 hash of the asset
                example: Ipsa facere nulla.
            updated_at:
                type: string
                description: The last update date of the asset.
                example: "1980-03-30T06:01:54Z"
                format: date-time
        example:
            content_length: 6932850194116546544
            content_type: Rem inventore ab fugiat quo velit tempore.
            created_at: "2006-04-06T21:40:53Z"
            id: Officiis aut tenetur quis pariatur ipsum.
            kind: unknown
            sha256: Voluptas ut repellendus iure sed.
            updated_at: "1985-03-22T12:06:54Z"
