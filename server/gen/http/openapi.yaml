swagger: "2.0"
info:
    title: Gram API Description
    description: Gram is the tools platform for AI agents
    version: 0.0.1
host: localhost:80
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /health:
        get:
            tags:
                - system
            summary: healthCheck system
            description: Check the health of the service.
            operationId: system#healthCheck
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/HealthCheckResult'
                        required:
                            - status
            schemes:
                - http
    /rpc/assets.uploadOpenAPIv3:
        post:
            tags:
                - assets
            summary: uploadOpenAPIv3 assets
            description: Upload an OpenAPI v3 document to Gram.
            operationId: assets#uploadOpenAPIv3
            parameters:
                - name: Content-Type
                  in: header
                  required: true
                  type: string
                - name: Content-Length
                  in: header
                  required: true
                  type: integer
                  format: int64
                - name: Gram-Project
                  in: header
                  description: project header
                  required: true
                  type: string
                - name: X-Gram-Session
                  in: header
                  description: Session header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/UploadOpenAPIv3Result'
                        required:
                            - asset
            schemes:
                - http
            security:
                - gram_session_header_X-Gram-Session: []
    /rpc/auth.callback:
        get:
            tags:
                - auth
            summary: callback auth
            description: Handles the authentication callback.
            operationId: auth#callback
            parameters:
                - name: shared_token
                  in: query
                  description: The shared token for authentication from the speakeasy system
                  required: true
                  type: string
            responses:
                "307":
                    description: Temporary Redirect response.
                    headers:
                        Location:
                            description: The URL to redirect to after authentication
                            type: string
                        X-Gram-Session:
                            description: Session header
                            type: string
            schemes:
                - http
    /rpc/auth.info:
        get:
            tags:
                - auth
            summary: info auth
            description: Provides information about the current authentication status.
            operationId: auth#info
            parameters:
                - name: X-Gram-Session
                  in: header
                  description: Session header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/AuthInfoResponseBody'
                        required:
                            - user_id
                            - user_email
                            - active_organization_id
                            - organizations
                    headers:
                        X-Gram-Session:
                            description: Session header
                            type: string
            schemes:
                - http
            security:
                - gram_session_header_X-Gram-Session: []
    /rpc/auth.logout:
        get:
            tags:
                - auth
            summary: logout auth
            description: Logs out the current user by clearing their session.
            operationId: auth#logout
            parameters:
                - name: X-Gram-Session
                  in: header
                  description: Session header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
            schemes:
                - http
            security:
                - gram_session_header_X-Gram-Session: []
    /rpc/auth.switchScopes:
        post:
            tags:
                - auth
            summary: switchScopes auth
            description: Switches the authentication scope to a different organization.
            operationId: auth#switchScopes
            parameters:
                - name: organization_id
                  in: query
                  description: The organization slug to switch scopes
                  required: false
                  type: string
                - name: project_id
                  in: query
                  description: The project id to switch scopes too
                  required: false
                  type: string
                - name: X-Gram-Session
                  in: header
                  description: Session header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    headers:
                        X-Gram-Session:
                            description: Session header
                            type: string
            schemes:
                - http
            security:
                - gram_session_header_X-Gram-Session: []
    /rpc/deployments.create:
        post:
            tags:
                - deployments
            summary: createDeployment deployments
            description: Create a deployment to load tool definitions.
            operationId: deployments#createDeployment
            parameters:
                - name: X-Gram-Session
                  in: header
                  description: Session header
                  required: false
                  type: string
                - name: CreateDeploymentRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/DeploymentsCreateDeploymentRequestBody'
                    required:
                        - idempotency_key
                        - manifest
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/CreateDeploymentResult'
            schemes:
                - http
            security:
                - gram_session_header_X-Gram-Session: []
    /rpc/deployments.get:
        post:
            tags:
                - deployments
            summary: getDeployment deployments
            description: Create a deployment to load tool definitions.
            operationId: deployments#getDeployment
            parameters:
                - name: id
                  in: query
                  description: The ID of the deployment
                  required: true
                  type: string
                - name: X-Gram-Session
                  in: header
                  description: Session header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/GetDeploymentResult'
                        required:
                            - id
                            - created_at
                            - organization_id
                            - project_id
                            - user_id
                            - openapiv3_asset_ids
            schemes:
                - http
            security:
                - gram_session_header_X-Gram-Session: []
    /rpc/deployments.list:
        post:
            tags:
                - deployments
            summary: listDeployments deployments
            description: List all deployments in descending order of creation.
            operationId: deployments#listDeployments
            parameters:
                - name: cursor
                  in: query
                  description: The cursor to fetch results from
                  required: false
                  type: string
                - name: limit
                  in: query
                  description: Results per page
                  required: false
                  type: integer
                  default: 10
                  maximum: 100
                  minimum: 1
                - name: X-Gram-Session
                  in: header
                  description: Session header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ListDeploymentResult'
                        required:
                            - items
            schemes:
                - http
            security:
                - gram_session_header_X-Gram-Session: []
    /rpc/toolsets.create:
        post:
            tags:
                - toolsets
            summary: createToolset toolsets
            description: Create a new toolset with associated tools
            operationId: toolsets#createToolset
            parameters:
                - name: X-Gram-Session
                  in: header
                  description: Session header
                  required: false
                  type: string
                - name: Gram-Project
                  in: header
                  description: project header
                  required: true
                  type: string
                - name: CreateToolsetRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/ToolsetsCreateToolsetRequestBody'
                    required:
                        - name
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/Toolset'
                        required:
                            - id
                            - project_id
                            - organization_id
                            - name
                            - slug
                            - created_at
                            - updated_at
            schemes:
                - http
            security:
                - gram_session_header_X-Gram-Session: []
    /rpc/toolsets.get/{id}:
        get:
            tags:
                - toolsets
            summary: getToolsetDetails toolsets
            description: Get detailed information about a toolset including full HTTP tool definitions
            operationId: toolsets#getToolsetDetails
            parameters:
                - name: id
                  in: path
                  description: The ID of the toolset
                  required: true
                  type: string
                - name: X-Gram-Session
                  in: header
                  description: Session header
                  required: false
                  type: string
                - name: Gram-Project
                  in: header
                  description: project header
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ToolsetDetails'
                        required:
                            - id
                            - project_id
                            - organization_id
                            - name
                            - slug
                            - http_tools
                            - created_at
                            - updated_at
            schemes:
                - http
            security:
                - gram_session_header_X-Gram-Session: []
    /rpc/toolsets.list:
        get:
            tags:
                - toolsets
            summary: listToolsets toolsets
            description: List all toolsets for a project
            operationId: toolsets#listToolsets
            parameters:
                - name: X-Gram-Session
                  in: header
                  description: Session header
                  required: false
                  type: string
                - name: Gram-Project
                  in: header
                  description: project header
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ListToolsetsResult'
                        required:
                            - toolsets
            schemes:
                - http
            security:
                - gram_session_header_X-Gram-Session: []
    /rpc/toolsets.update/{id}:
        post:
            tags:
                - toolsets
            summary: updateToolset toolsets
            description: Update a toolset's properties including name, description, and HTTP tools
            operationId: toolsets#updateToolset
            parameters:
                - name: id
                  in: path
                  description: The ID of the toolset to update
                  required: true
                  type: string
                - name: X-Gram-Session
                  in: header
                  description: Session header
                  required: false
                  type: string
                - name: Gram-Project
                  in: header
                  description: project header
                  required: true
                  type: string
                - name: UpdateToolsetRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/ToolsetsUpdateToolsetRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/Toolset'
                        required:
                            - id
                            - project_id
                            - organization_id
                            - name
                            - slug
                            - created_at
                            - updated_at
            schemes:
                - http
            security:
                - gram_session_header_X-Gram-Session: []
