swagger: "2.0"
info:
    title: Gram API Description
    description: Gram is the tools platform for AI agents
    version: 0.0.1
host: localhost:80
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /rpc/assets.uploadOpenAPIv3:
        post:
            description: Upload an OpenAPI v3 document to Gram.
            operationId: assets#uploadOpenAPIv3
            parameters:
                - in: header
                  name: Content-Type
                  required: true
                  type: string
                - format: int64
                  in: header
                  name: Content-Length
                  required: true
                  type: integer
                - description: project header
                  in: header
                  name: Gram-Project
                  required: false
                  type: string
                - description: Session header
                  in: header
                  name: Gram-Session
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/UploadOpenAPIv3Result'
                        required:
                            - asset
            schemes:
                - http
            security:
                - project_slug_header_Gram-Project: []
                  session_header_Gram-Session: []
            summary: uploadOpenAPIv3 assets
            tags:
                - assets
            x-speakeasy-react-hook:
                name: UploadOpenAPIv3
    /rpc/auth.callback:
        get:
            description: Handles the authentication callback.
            operationId: auth#callback
            parameters:
                - description: The shared token for authentication from the speakeasy system
                  in: query
                  name: shared_token
                  required: true
                  type: string
            responses:
                "307":
                    description: Temporary Redirect response.
                    headers:
                        Gram-Session:
                            description: Session header
                            type: string
                        Location:
                            description: The URL to redirect to after authentication
                            type: string
            schemes:
                - http
            summary: callback auth
            tags:
                - auth
            x-speakeasy-react-hook:
                disabled: true
    /rpc/auth.info:
        get:
            description: Provides information about the current authentication status.
            operationId: auth#info
            parameters:
                - description: Session header
                  in: header
                  name: Gram-Session
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    headers:
                        Gram-Session:
                            description: Session header
                            type: string
                    schema:
                        $ref: '#/definitions/AuthInfoResponseBody'
                        required:
                            - user_id
                            - user_email
                            - active_organization_id
                            - organizations
            schemes:
                - http
            security:
                - session_header_Gram-Session: []
            summary: info auth
            tags:
                - auth
            x-speakeasy-react-hook:
                name: SessionInfo
    /rpc/auth.logout:
        get:
            description: Logs out the current user by clearing their session.
            operationId: auth#logout
            parameters:
                - description: Session header
                  in: header
                  name: Gram-Session
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
            schemes:
                - http
            security:
                - session_header_Gram-Session: []
            summary: logout auth
            tags:
                - auth
            x-speakeasy-react-hook:
                name: Logout
    /rpc/auth.switchScopes:
        post:
            description: Switches the authentication scope to a different organization.
            operationId: auth#switchScopes
            parameters:
                - description: The organization slug to switch scopes
                  in: query
                  name: organization_id
                  required: false
                  type: string
                - description: The project id to switch scopes too
                  in: query
                  name: project_id
                  required: false
                  type: string
                - description: Session header
                  in: header
                  name: Gram-Session
                  required: false
                  type: string
            responses:
