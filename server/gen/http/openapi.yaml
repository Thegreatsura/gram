swagger: "2.0"
info:
    title: Gram API Description
    description: Gram is the tools platform for AI agents
    version: 0.0.1
host: localhost:80
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /rpc/assets.uploadOpenAPIv3:
        post:
            description: Upload an OpenAPI v3 document to Gram.
            operationId: assets#uploadOpenAPIv3
            parameters:
                - in: header
                  name: Content-Type
                  required: true
                  type: string
                - format: int64
                  in: header
                  name: Content-Length
                  required: true
                  type: integer
                - description: project header
                  in: header
                  name: Gram-Project
                  required: false
                  type: string
                - description: Session header
                  in: header
                  name: Gram-Session
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/UploadOpenAPIv3Result'
                        required:
                            - asset
            schemes:
                - http
            security:
                - project_slug_header_Gram-Project: []
                  session_header_Gram-Session: []
            summary: uploadOpenAPIv3 assets
            tags:
                - assets
            x-speakeasy-name-override: uploadOpenAPIv3
            x-speakeasy-react-hook:
                name: UploadOpenAPIv3
    /rpc/auth.callback:
        get:
            description: Handles the authentication callback.
            operationId: auth#callback
            parameters:
                - description: The id token for authentication from the speakeasy system
                  in: query
                  name: id_token
                  required: true
                  type: string
            responses:
                "307":
                    description: Temporary Redirect response.
                    headers:
                        Gram-Session:
                            description: Session header
                            type: string
                        Location:
                            description: The URL to redirect to after authentication
                            type: string
            schemes:
                - http
            summary: callback auth
            tags:
                - auth
            x-speakeasy-name-override: callback
            x-speakeasy-react-hook:
                disabled: true
    /rpc/auth.info:
        get:
            description: Provides information about the current authentication status.
            operationId: auth#info
            parameters:
                - description: Session header
                  in: header
                  name: Gram-Session
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    headers:
                        Gram-Session:
                            description: Session header
                            type: string
                    schema:
                        $ref: '#/definitions/AuthInfoResponseBody'
                        required:
                            - user_id
                            - user_email
                            - active_organization_id
                            - organizations
            schemes:
                - http
            security:
                - session_header_Gram-Session: []
            summary: info auth
            tags:
                - auth
            x-speakeasy-name-override: info
            x-speakeasy-react-hook:
                name: SessionInfo
    /rpc/auth.login:
