                "422":
                    description: Unprocessable Entity response.
                    schema:
                        $ref: '#/definitions/McpServeAuthenticatedInvalidResponseBody'
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/McpServeAuthenticatedUnexpectedResponseBody'
                "502":
                    description: Bad Gateway response.
                    schema:
                        $ref: '#/definitions/McpServeAuthenticatedGatewayErrorResponseBody'
            schemes:
                - http
            security:
                - apikey_header_Authorization: []
                  project_slug_query_project: []
