definitions:
    AddDeploymentPackageForm:
        title: AddDeploymentPackageForm
        type: object
        properties:
            name:
                type: string
                description: The name of the package.
                example: Velit quia.
            version:
                type: string
                description: The version of the package.
                example: Pariatur suscipit aut minus.
        example:
            name: Magni numquam esse.
            version: Vitae quo.
        required:
            - name
    AddOpenAPIv3DeploymentAssetForm:
        title: AddOpenAPIv3DeploymentAssetForm
        type: object
        properties:
            asset_id:
                type: string
                description: The ID of the uploaded asset.
                example: Est et corrupti reprehenderit cupiditate aliquid.
            name:
                type: string
                description: The name to give the document as it will be displayed in UIs.
                example: Earum et dolor.
            slug:
                type: string
                description: The slug to give the document as it will be displayed in URLs.
                example: c2f
                pattern: ^[a-z]+(?:[a-z0-9_-]*[a-z0-9])?$
                maxLength: 40
        example:
            asset_id: Nisi at rerum illum.
            name: Et voluptatem quam beatae dolorem.
            slug: qmg
        required:
            - asset_id
            - name
            - slug
    AddPackageForm:
        title: AddPackageForm
        type: object
        properties:
            name:
                type: string
                description: The name of the package to add.
                example: Eaque tenetur excepturi debitis nemo et.
            version:
                type: string
                description: The version of the package to add. If omitted, the latest version will be used.
                example: Qui aut assumenda voluptas sapiente.
        example:
            name: Modi dignissimos iste.
            version: Consectetur numquam iure provident.
        required:
            - name
    Asset:
        title: Asset
        type: object
        properties:
            content_length:
                type: integer
                description: The content length of the asset
                example: 2432302720523742070
                format: int64
            content_type:
                type: string
                description: The content type of the asset
                example: Quaerat consequuntur quam exercitationem molestiae maiores voluptatem.
            created_at:
                type: string
                description: The creation date of the asset.
                example: "2003-01-24T17:15:47Z"
                format: date-time
            id:
                type: string
                description: The ID of the asset
                example: Necessitatibus est quisquam non.
            kind:
                type: string
                example: unknown
                enum:
                    - openapiv3
                    - image
                    - unknown
            sha256:
                type: string
                description: The SHA256 hash of the asset
                example: Ea consequuntur necessitatibus.
