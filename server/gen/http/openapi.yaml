    OpenAPI3P1ParameterSchema:
        title: OpenAPI3P1ParameterSchema
        type: object
        properties:
            allowReserved:
                type: boolean
                description: Whether the parameter is allowed to be reserved.
                example: true
            deprecated:
                type: boolean
                description: A brief description of the parameter.
                default: false
                example: false
            description:
                type: string
                description: A brief description of the parameter.
                example: At praesentium voluptates error sed.
            example:
                description: An example value for the parameter.
                example: Et aut.
            examples:
                type: object
                description: Examples of the parameter.
                example:
                    Eaque eum repellat aliquid magnam.: Quam nisi praesentium maxime.
                    Odit ut libero saepe.: Reprehenderit eum officia et.
                additionalProperties: true
            explode:
                type: boolean
                description: Whether the parameter is exploded.
                example: true
            in:
                type: string
                description: The location of the parameter in an HTTP request.
                example: header
                enum:
                    - query
                    - header
                    - path
                    - cookie
            name:
                type: string
                description: The name of the parameter.
                example: Asperiores explicabo et sit in vel labore.
            required:
                type: boolean
                description: Whether the parameter is required.
                example: false
            schema:
                type: string
                description: The JSON Schema describing the parameter.
                example: '{"name":"example","email":"mail@example.com"}'
                format: json
            style:
                type: string
                description: The style of the parameter.
                example: spaceDelimited
                enum:
                    - form
                    - simple
                    - spaceDelimited
                    - pipeDelimited
                    - deepObject
        example:
            allowReserved: true
            deprecated: false
            description: Officia voluptas aspernatur quibusdam.
            example: Et sunt tenetur.
            examples:
                Minus laudantium dolore.: Dignissimos quis.
                Velit maiores laudantium.: Dolorum repellendus.
                Voluptas vel.: Consequuntur est soluta reprehenderit quia doloribus.
            explode: true
            in: query
            name: Rerum animi expedita.
            required: true
            schema: '{"name":"example","email":"mail@example.com"}'
            style: pipeDelimited
        required:
            - name
            - in
            - required
