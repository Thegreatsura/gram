        post:
            tags:
                - mcp
            summary: serve mcp
            description: |-
                MCP server endpoint for a toolset.

                **Required security scopes for apikey**:
                  * `consumer`

                **Required security scopes for project_slug**:
                  * `consumer`
            operationId: mcp#serve
            produces:
                - application/json
            parameters:
                - name: project
                  in: path
                  required: true
                  type: string
                - name: toolset
                  in: path
                  description: The toolset to access via MCP.
                  required: true
                  type: string
                - name: environment
                  in: path
                  description: The environment to access via MCP.
                  required: true
                  type: string
                - name: Authorization
                  in: header
                  description: API Key header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    headers:
                        Content-Type:
                            type: string
                "204":
                    description: No Content response.
                    headers:
                        NOOP:
                            type: boolean
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/McpServeBadRequestResponseBody'
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/McpServeUnauthorizedResponseBody'
                "403":
                    description: Forbidden response.
                    schema:
                        $ref: '#/definitions/McpServeForbiddenResponseBody'
                "404":
