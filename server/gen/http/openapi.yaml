swagger: "2.0"
info:
    title: Gram API Description
    description: Gram is the tools platform for AI agents
    version: 0.0.1
host: localhost:80
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /health:
        get:
            tags:
                - system
            summary: healthCheck system
            description: Check the health of the service.
            operationId: system#healthCheck
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/HealthCheckResult'
                        required:
                            - status
            schemes:
                - http
    /rpc/auth.callback:
        get:
            tags:
                - auth
            summary: auth callback auth
            description: Handles the authentication callback.
            operationId: auth#auth callback
            parameters:
                - name: shared_token
                  in: query
                  description: The shared token for authentication from the speakeasy system
                  required: true
                  type: string
            responses:
                "307":
                    description: Temporary Redirect response.
                    headers:
                        Location:
                            description: The URL to redirect to after authentication
                            type: string
                        X-Gram-Session:
                            description: Session header
                            type: string
            schemes:
                - http
    /rpc/auth.info:
        get:
            tags:
                - auth
            summary: auth info auth
            description: Provides information about the current authentication status.
            operationId: auth#auth info
            parameters:
                - name: X-Gram-Session
                  in: header
                  description: Session header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/AuthAuthInfoResponseBody'
                        required:
                            - user_id
                            - user_email
                            - active_organization_id
                            - active_project_id
                            - organizations
                    headers:
                        X-Gram-Session:
                            description: Session header
                            type: string
            schemes:
                - http
            security:
                - gram_session_header_X-Gram-Session: []
    /rpc/auth.logout:
        get:
            tags:
                - auth
            summary: auth logout auth
            description: Logs out the current user by clearing their session.
            operationId: auth#auth logout
            responses:
                "200":
                    description: OK response.
            schemes:
                - http
    /rpc/auth.switch.scopes:
        post:
            tags:
                - auth
            summary: auth switch scopes auth
            description: Switches the authentication scope to a different organization.
            operationId: auth#auth switch scopes
            parameters:
                - name: organization_id
                  in: query
                  description: The organization slug to switch scopes
                  required: false
                  type: string
                - name: project_id
                  in: query
                  description: The project id to switch scopes too
                  required: false
                  type: string
                - name: X-Gram-Session
                  in: header
                  description: Session header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    headers:
                        X-Gram-Session:
                            description: Session header
                            type: string
            schemes:
                - http
            security:
                - gram_session_header_X-Gram-Session: []
    /rpc/deployments.create:
        post:
            tags:
                - deployments
            summary: createDeployment deployments
            description: Create a deployment to load tool definitions.
            operationId: deployments#createDeployment
            parameters:
                - name: X-Gram-Session
                  in: header
                  description: Session header
                  required: false
                  type: string
                - name: CreateDeploymentRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/DeploymentsCreateDeploymentRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/DeploymentCreateResult'
                        required:
                            - id
                            - created_at
                            - organization_id
                            - project_id
                            - user_id
            schemes:
                - http
            security:
                - gram_session_header_X-Gram-Session: []
    /rpc/deployments.get:
        post:
            tags:
                - deployments
            summary: getDeployment deployments
            description: Create a deployment to load tool definitions.
            operationId: deployments#getDeployment
            parameters:
                - name: id
                  in: query
                  description: The ID of the deployment
                  required: true
                  type: string
                - name: X-Gram-Session
                  in: header
                  description: Session header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/DeploymentGetResult'
                        required:
                            - id
                            - created_at
                            - organization_id
                            - project_id
                            - user_id
            schemes:
                - http
            security:
                - gram_session_header_X-Gram-Session: []
    /rpc/deployments.list:
        post:
            tags:
                - deployments
            summary: listDeployments deployments
            description: List all deployments in descending order of creation.
            operationId: deployments#listDeployments
            parameters:
                - name: cursor
                  in: query
                  description: The cursor to fetch results from
                  required: false
                  type: string
                - name: limit
                  in: query
                  description: Results per page
                  required: false
                  type: integer
                  default: 10
                  maximum: 100
                  minimum: 1
                - name: X-Gram-Session
                  in: header
                  description: Session header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/DeploymentListResult'
                        required:
                            - items
            schemes:
                - http
            security:
                - gram_session_header_X-Gram-Session: []
