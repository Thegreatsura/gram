        type: object
        properties:
            asset_id:
                type: string
                description: The ID of the uploaded asset.
                example: Voluptas aperiam accusamus debitis eum praesentium.
            name:
                type: string
                description: The name to give the document as it will be displayed in UIs.
                example: Sed similique.
            slug:
                type: string
                description: The slug to give the document as it will be displayed in URLs.
                example: buc
                pattern: ^[a-z]+(?:[a-z0-9_-]*[a-z0-9])?$
                maxLength: 40
        example:
            asset_id: Blanditiis reprehenderit totam rerum temporibus.
            name: Officiis nihil aut.
            slug: 29g
        required:
            - asset_id
            - name
            - slug
    AddPackageForm:
        title: AddPackageForm
        type: object
        properties:
            name:
                type: string
                description: The name of the package to add.
                example: Ut pariatur animi laudantium.
            version:
                type: string
                description: The version of the package to add. If omitted, the latest version will be used.
                example: Dolor dicta sit mollitia cum aut non.
        example:
            name: Aut id explicabo facilis voluptate est.
            version: Autem expedita nobis est.
        required:
            - name
