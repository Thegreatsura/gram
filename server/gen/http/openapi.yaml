        title: AddOpenAPIv3DeploymentAssetForm
        type: object
        properties:
            asset_id:
                type: string
                description: The ID of the uploaded asset.
                example: Sint similique repellendus nam ut.
            name:
                type: string
                description: The name to give the document as it will be displayed in UIs.
                example: Eligendi ab facere ut dolorum.
            slug:
                type: string
                description: The slug to give the document as it will be displayed in URLs.
                example: j04
                pattern: ^[a-z]+(?:[a-z0-9_-]*[a-z0-9])?$
                maxLength: 40
        example:
            asset_id: Quos tempore voluptatem et aliquid dolor sint.
            name: Explicabo aliquid a maxime quis molestias.
            slug: 8os
        required:
            - asset_id
            - name
            - slug
    AddPackageForm:
        title: AddPackageForm
        type: object
        properties:
            name:
                type: string
                description: The name of the package to add.
                example: Voluptate ullam quis eius mollitia.
            version:
                type: string
                description: The version of the package to add. If omitted, the latest version will be used.
                example: Quo rerum velit.
        example:
            name: Modi voluptas porro pariatur non autem.
            version: Voluptatem quam.
        required:
            - name
    Asset:
        title: Asset
        type: object
        properties:
            content_length:
                type: integer
                description: The content length of the asset
                example: 1434598791329740065
                format: int64
            content_type:
                type: string
                description: The content type of the asset
                example: Officia aspernatur magnam facilis commodi eum voluptatem.
            created_at:
                type: string
                description: The creation date of the asset.
                example: "1995-04-14T11:03:27Z"
                format: date-time
            id:
                type: string
                description: The ID of the asset
                example: Repudiandae voluptatum hic eveniet in iure.
            kind:
                type: string
                example: image
                enum:
                    - openapiv3
                    - image
                    - unknown
            sha256:
                type: string
                description: The SHA256 hash of the asset
                example: Quis facilis occaecati asperiores est vel nesciunt.
            updated_at:
                type: string
                description: The last update date of the asset.
                example: "2011-05-05T01:19:26Z"
                format: date-time
        example:
            content_length: 676650589570525014
            content_type: Aliquid ad.
            created_at: "2003-12-24T08:48:16Z"
            id: Facilis officiis eius suscipit magni voluptatem.
            kind: image
            sha256: Illo rerum voluptatum.
            updated_at: "1987-01-06T06:23:04Z"
        required:
            - id
            - kind
            - sha256
            - content_type
            - content_length
            - created_at
            - updated_at
