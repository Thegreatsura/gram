swagger: "2.0"
info:
    title: Gram API Description
    description: Gram is the tools platform for AI agents
    version: 0.0.1
host: localhost:80
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /mcp/{mcpSlug}:
        post:
            tags:
                - mcp
            summary: servePublic mcp
            description: MCP server endpoint for a toolset (public, no environment param).
            operationId: mcp#servePublic
            produces:
                - application/json
            parameters:
                - name: mcpSlug
                  in: path
                  description: The unique slug of the mcp server.
                  required: true
                  type: string
                - name: MCP-Environment
                  in: header
                  description: The environment variables passed by user to MCP server (JSON Structured).
                  required: false
                  type: string
                - name: Authorization
                  in: header
                  description: API Key header
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    headers:
                        Content-Type:
                            type: string
                "204":
                    description: No Content response.
                    headers:
                        NOOP:
                            type: boolean
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/McpServePublicBadRequestResponseBody'
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/McpServePublicUnauthorizedResponseBody'
                "403":
                    description: Forbidden response.
                    schema:
                        $ref: '#/definitions/McpServePublicForbiddenResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/McpServePublicNotFoundResponseBody'
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/McpServePublicConflictResponseBody'
                "415":
                    description: Unsupported Media Type response.
                    schema:
                        $ref: '#/definitions/McpServePublicUnsupportedMediaResponseBody'
                "422":
                    description: Unprocessable Entity response.
                    schema:
                        $ref: '#/definitions/McpServePublicInvalidResponseBody'
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/McpServePublicUnexpectedResponseBody'
                "502":
                    description: Bad Gateway response.
                    schema:
                        $ref: '#/definitions/McpServePublicGatewayErrorResponseBody'
            schemes:
                - http
    /mcp/{project}/{toolset}/{environment}:
        post:
            tags:
                - mcp
            summary: serveAuthenticated mcp
            description: |-
                MCP server endpoint for a toolset (environment as path param, authenticated).

                **Required security scopes for apikey**:
                  * `consumer`

                **Required security scopes for project_slug**:
                  * `consumer`
            operationId: mcp#serveAuthenticated
            produces:
                - application/json
            parameters:
                - name: project
                  in: path
                  required: true
                  type: string
                - name: toolset
                  in: path
                  description: The toolset to access via MCP.
                  required: true
                  type: string
                - name: environment
                  in: path
                  description: The environment to access via MCP.
                  required: true
                  type: string
                - name: Authorization
                  in: header
                  description: API Key header
                  required: false
                  type: string
                - name: MCP-Environment
                  in: header
                  description: The environment variables passed by user to MCP server (JSON Structured).
                  required: false
                  type: string
            responses:
                "200":
                    description: OK response.
                    headers:
                        Content-Type:
                            type: string
                "204":
                    description: No Content response.
                    headers:
