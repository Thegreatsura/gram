    Asset:
        title: Asset
        type: object
        properties:
            content_length:
                type: integer
                description: The content length of the asset
                example: 8740031462464366785
                format: int64
            content_type:
                type: string
                description: The content type of the asset
                example: Sit est libero corrupti consequatur beatae.
            created_at:
                type: string
                description: The creation date of the asset.
                example: "2002-07-24T17:45:28Z"
                format: date-time
            id:
                type: string
                description: The ID of the asset
                example: Non vel.
            kind:
                type: string
                example: unknown
                enum:
                    - openapiv3
                    - unknown
            sha256:
                type: string
                description: The SHA256 hash of the asset
                example: Dolore ut quasi culpa repellat nihil.
            updated_at:
                type: string
                description: The last update date of the asset.
                example: "2002-01-17T22:08:09Z"
                format: date-time
            url:
                type: string
                description: The URL to the uploaded asset
                example: Sed modi suscipit laboriosam.
        example:
            content_length: 8160998928976458072
            content_type: Minima eos exercitationem omnis.
            created_at: "1989-12-19T23:59:49Z"
