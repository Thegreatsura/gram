                  in: header
                  name: Idempotency-Key
                  required: true
                  type: string
                - in: body
                  name: CreateDeploymentRequestBody
                  required: true
                  schema:
                    $ref: '#/definitions/DeploymentsCreateDeploymentRequestBody'
            responses:
