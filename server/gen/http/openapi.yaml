                "422":
                    description: Unprocessable Entity response.
                    schema:
                        $ref: '#/definitions/McpServeInvalidResponseBody'
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/McpServeUnexpectedResponseBody'
                "502":
                    description: Bad Gateway response.
                    schema:
                        $ref: '#/definitions/McpServeGatewayErrorResponseBody'
            schemes:
                - http
            security:
                - apikey_header_Authorization: []
                  project_slug_query_project: []
