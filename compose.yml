services:
  gram-db:
    image: postgres:17
    environment:
      POSTGRES_USER: gram
      POSTGRES_PASSWORD: gram
      POSTGRES_DB: gram
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gram"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
