overlay: 1.0.0
x-speakeasy-jsonpath: rfc9535
info:
  title: Edits to plug gaps in OpenAPI generated by Goa
  version: 0.0.0
actions:
  - target: $.components.schemas.Error
    update:
      x-speakeasy-name-override: ServiceError
  - target: $.paths.*[?@.operationId=='assets#uploadOpenAPIv3']
    update:
      requestBody:
        required: true
        content:
          "*/*":
            schema:
              type: string
              format: binary
  - target: $.paths..security
    update:
      - {}
